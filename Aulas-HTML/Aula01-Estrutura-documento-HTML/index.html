<!DOCTYPE html> <!-- garante que a página será renderizada corretamente -->
<html lang="pt-BR"> <!-- 'lang' é importante para acessibilidade e SEO, tradução de página -->
<head>
    <!-- <meta> são dados sobre o documento html -->
    <meta charset="UTF-8"> <!-- importante para a decodificação universal -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura Documento HTML</title>
</head>
<body>
    <p>Olá, mundo!</p>
</body>
</html>
