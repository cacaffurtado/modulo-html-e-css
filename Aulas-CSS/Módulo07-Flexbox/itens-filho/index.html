<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox - ITENS filho</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Flexbox - ITENS filho</h1>
    <section>
        <h2>align-self</h2>
        <div id="align-self" class="container">
            <p class="item i1">Item 1</p>
            <p class="item i2">Item 2</p>
            <p class="item i3">Item 3</p>
            <p class="item i4">Item 4</p>
            <p class="item i5">Item 5</p>
        </div>
    </section>

    <section>
        <h2>order</h2>
        <div id="order" class="container">
            <p class="item i1">1</p>
            <p class="item i2">2</p>
            <p class="item i3">3</p>
            <p class="item i4">4</p>
            <p class="item i5">5</p>
        </div>
    </section>

    <section>
        <h2>flex-grow</h2>
        <div id="flex-grow" class="container">
            <p class="item i1">1</p>
            <p class="item i2">2</p>
            <p class="item i3">3</p>
            <p class="item i4">4</p>
            <p class="item i5">5</p>
        </div>
    </section>
    
    <section>
        <h2>flex-shrink & flex-basis</h2>
        <div id="flex-shrink" class="container">
            <p class="item i1">1</p>
            <p class="item i2">2</p>
            <p class="item i3">3</p>
            <p class="item i4">4</p>
            <p class="item i5">5</p>
        </div>
    </section>

    <section>
        <h2>atalhos</h2>
        <p>- Flex-flow: flex-direction + flex-wrap</p>
        <p>- Flex: flex-grow + flex-shrink + flex-basis</p>
    </section>
</body>
